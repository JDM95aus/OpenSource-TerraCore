<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSourceTerraCore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap');
        
        :root {
            --primary-bg: #000000;
            --primary-text: #ffffff;
            --secondary-text: #b3e5fc;
            --highlight-color: #00ffc8;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem 1rem;
        }

        header {
            padding: 2rem 0;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--highlight-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--highlight-color), 0 0 20px var(--highlight-color);
        }
        
        .slogan {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: var(--secondary-text);
        }

        .content-section {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(50, 50, 50, 0.7);
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 200, 0.1) 0%, transparent 20%, transparent 80%, rgba(0, 255, 200, 0.1) 100%);
            z-index: 0;
            opacity: 0.3;
        }

        .content-section h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--highlight-color);
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        
        .content-section p, .content-section ul {
            position: relative;
            z-index: 1;
            color: var(--secondary-text);
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--secondary-text);
        }
        
        .contact-info a {
            color: var(--highlight-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-info a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">OpenSourceTerraCore</div>
            <div class="slogan">Changing the world one backyard builder after another!</div>
        </header>

        <main>
            <div class="content-section">
                <h2>Our Vision: A New Precedence for Humanity</h2>
                <p>OpenSourceTerraCore is a non-profit foundation dedicated to solving global food and water insecurity. We operate on a singular, factually sound principle: to develop and freely distribute the blueprints for fully autonomous, self-sustaining technologies. Our projects, the Mk1 through Mk4, are not simply devices but components of a single, integrated ecosystem designed to end dependency on fragile global supply chains. We believe that by democratizing this technology and placing it in the hands of communities, we can build a resilient, abundant future for all.</p>
            </div>

            <div class="content-section">
                <h2>Our Business Strategy: A Flawless, Open-Source Model</h2>
                <p>Our business strategy is to have no business model in the traditional sense. Our viability is not measured in profit, but in global adoption. Our strategic roadmap is as follows:</p>
                <ul>
                    <li><strong>Research & Development (R&D):</strong> We operate as a high-impact R&D hub, funded by grants and public donations, to create and refine each modular Mk-level technology. Our prototypes are designed with commercial-grade functionality but are built using consumer-grade, open-source components, validating a low-cost, high-impact approach.</li>
                    <li><strong>Global Public Utility:</strong> All of our intellectual property, from the core schematics to the AI code, is released under a permissive open-source license. This ensures that no single entity can control the technology. Our success is directly tied to our ability to empower others to build and deploy these systems freely.</li>
                    <li><strong>Collaborative Ecosystem:</strong> Our products are designed to be co-dependent. The Mk3 generates water, the Mk2 generates food and deploys new Mk3 units, and the Mk4 processes waste into energy and fertilizer. This circular economy model ensures that with enough deployed units, the system becomes entirely self-perpetuating, requiring no further intervention.</li>
                </ul>
            </div>
            
            <div class="content-section">
                <h2>The Proof of Concept: Beyond Theory</h2>
                <p>Our progress has moved beyond mere theory. We have developed and proven a foundational blueprint for a food synthesizer prototype with a materials cost of less than $1,000. Our conceptual designs for integrated water generation and a closed-loop recycling system are based on sound scientific principles in fields as diverse as mycology, fluid dynamics, and bio-mineralization. We have a clear path from concept to working prototype and a global strategy for deployment. Our greatest asset is the vision of a world where basic needs are met by regenerative, decentralized systems.</p>
            </div>
        </main>

        <footer>
            <div class="contact-info">
                <p><strong>Contact Us</strong></p>
                <p>Email: <a href="mailto:opensourceterracore@gmail.com">opensourceterracore@gmail.com</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
